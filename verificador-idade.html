<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de exercício</title>
    <link rel="stylesheet" href="verificador-idade.css">
</head>
<body onload="carregar()">
    <header>
        <h1>Verificador de idade</h1>
    </header>

    <section>
        <div id="msg">
           <p>Ano de nascimento:
                <input type="number" name="txtano" id="txtano">
           </p>
           <p>Sexo:
                <input type="radio" name="radioSex" id="masc" checked>
                <label for="masc">Masculino</label>
                <input type="radio" name="radioSex" id="femi">
                <label for="femi">Feminino</label>
           </p>
           <p>
                <input type="button" value="Verificar" id="verificar" onclick="verificar()">
           </p>
        </div>

        <div id="res">
           Preencha os dados acima para ver o resultado
        </div>
    </section> 

    <footer>
        <p>&copy;CursoemVídeo</p>
    </footer>

    <script src="verificador-idade.js"></script>
</body>
</html>
